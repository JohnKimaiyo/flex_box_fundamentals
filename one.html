<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        display: flex;
      }
      .red {
        background: oranged;
        flex-grow: 1;
      }
      .green {
        background: yellowgreen;
      }
      .blue {
        background: steelblue;
      }
      .container > div {
        font-size: 5vw;
        padding: 0.5em;
        color: white;
      }
    </style>
    <div class="container">
      <div class="red">1</div>
      <div class="green">2</div>
      <div class="blue">3
        <p>flext items can grow and shrink as reqyuiered to fit their contexts</p>
      </div>
    </div>
  </head>
  <body></body>
</html>
